<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Bartlomiej Papis">
    <link rel="stylesheet" href="./style/css/main.css">
    <title>Roboty</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="header__add-btn"><img src="./imgs/add_icon.svg" alt="add button" class="header__add-icon"></button>
        </header>
        <main class="main">
        </main>
        <div class="form-container form-container--unactive">
            <h2 class="form-container__title">Dane zlecenia</h2>
            <form class="form-container__form">
                <label class="form-container__label">Adres: 
                    <input type="text" class="form-container__input">
                </label>
                <label class="form-container__label">Imię/Nazwa: 
                    <input type="text" class="form-container__input">
                </label>
                <label class="form-container__label">Numer: 
                    <input type="number" class="form-container__input">
                </label>
                <label class="form-container__label">Folia: 
                    <select name="foil" id="foil" class="form-container__select">
                        <option value="silver20">silver20</option>
                        <option value="silver30">silver30</option>
                        <option value="silver40">silver40</option>
                        <option value="silver50">silver50</option>
                        <option value="silver60">silver60</option>
                    </select>
                </label>
                <label class="form-container__label">Długość folii: 
                    <input type="number" class="form-container__input">
                </label>
                <label class="form-container__label">Data: 
                    <input type="date" class="form-container__input">
                </label>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
